<div class="font-sans antialiased leading-normal tracking-wider bg-cover">
  <div class="max-w-2xl flex items-center h-auto flex-wrap mx-auto lg:my-0">
    <div class="
    flex
    flex-wrap
    justify-around
    bg-green-100
    text-green-400
    rounded-lg
    lg:rounded-lg
    shadow-2xl
    mx-6
    lg:mx-0">
      <div class="p-4 md:p-7 text-center lg:text-left" *ngIf="selectedProduct">
        <div class="block lg:hidden rounded-full shadow-2xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center"
             [style.background-image]="selectedProduct.imageUrl"></div>
        <h1 class="text-3xl font-bold pt-8 lg:pt-0">{{ selectedProduct.name }}</h1>
        <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>
        <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start">
          price: ${{ selectedProduct.price }}
        </p>
        <p class="pt-2 text-xs lg:text-sm flex items-center justify-center lg:max-w-52 lg:justify-start">
          about:وقتی مرگ داستانی برای گفتن داشته باشد، باید گوش کرد.در آلمان نازی سال 1939 هستید. نفس ها در سینه حبس
          شده، مرگ سرش از همیشه شلوغ تر است و شلوغ تر هم خواهد شد
        </p>

        <div class="mx-auto lg:mx-0 w-4/5 pt-12 border-b-2 border-green-500 opacity-25"></div>
        <div class="pt-3 pb-4" *ngIf="!quantity; else sell">
          <button
            (click)="addToBasket()"
            class="
              bg-green-300
              text-green-100
              hover:bg-green-200
              hover:text-green-400
              py-2
              px-4
              rounded
              w-full
              flex
              items-center
              justify-center">
            Add to card
            <svg
              class="h-6 w-6 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="w-full lg:w-1/3 my-auto">
        <img src="{{selectedProduct?.imageUrl}}" alt="image" class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block">
      </div>
    </div>
  </div>
</div>

<ng-template #sell >
  <div class="inline-flex items-center mt-2">
  <button
    (click)="decreaseQuantity()"
    class="rounded-l bg-green-300 text-green-100 hover:text-green-400 hover:bg-green-200 inline-flex items-center px-2 py-1 ">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4" fill="none" viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
    </svg>
  </button>
  <div
    class=" bg-green-300 text-green-100 hover:text-green-400 hover:bg-green-200 inline-flex items-center px-4 py-1 select-none">
    {{quantity}}
  </div>
  <button
    (click)="increaseQuantity()"
    class=" rounded-r bg-green-300 text-green-100 hover:text-green-400 hover:bg-green-200 inline-flex items-center px-2 py-1 ">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4" fill="none" viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
  </button>
  </div>
</ng-template>
