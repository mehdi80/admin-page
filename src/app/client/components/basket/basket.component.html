<div
  id="drawer-body-scrolling"
  class="
  fixed
  top-0
  left-0
  z-40
  h-screen
  p-4
  overflow-y-auto
  transition-transform
  -translate-x-full
  bg-white
  w-96"
  tabindex="1"
  aria-labelledby="drawer-body-scrolling-label">
  <h5
    id="drawer-body-scrolling-label"
    class="
    text-base
    font-semibold
    text-gray-500
    uppercase">
    Basket</h5>
  <button
    type="button"
    data-drawer-hide="drawer-body-scrolling"
    aria-controls="drawer-body-scrolling"
    class="text-gray-400
    bg-transparent
    hover:bg-gray-200
    hover:text-gray-900
    rounded-lg
    text-sm
    w-8
    h-8
    absolute
    top-2.5
    end-2.5
    inline-flex
    items-center
    justify-center
    ">
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14">
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>

  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium" *ngFor="let item of cartItemsArray">
      <li class="flex py-6">
        <div
          class="size-24 shrink-0 overflow-hidden rounded-md border border-gray-200">
          <img
            src="{{item.product.imageUrl}}"
            alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
            class="size-full object-cover">
        </div>

        <div class="ml-4 flex flex-1 flex-col">
          <div>
            <div class="flex justify-between text-base font-medium text-gray-900">
              <h3>
                {{item.product.name}}
              </h3>
              <p class="ml-4">
                ${{item.product.price}}
              </p>
            </div>
          </div>
          <div class="flex flex-1 items-end justify-between text-sm">
            <div class="inline-flex items-center mt-2">
              <button
                (click)="changeQuantity(item.product,-1)"
                class="rounded-l bg-green-300 text-green-100 hover:text-green-400 hover:bg-green-200 inline-flex items-center px-2 py-1 ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                </svg>
              </button>
              <div
                class=" bg-green-300 text-green-100 hover:text-green-400 hover:bg-green-200 inline-flex items-center px-4 py-1 select-none">
                {{item.quantity}}
              </div>
              <button
                (click)="changeQuantity(item.product,+1)"                class=" rounded-r bg-green-300 text-green-100 hover:text-green-400 hover:bg-green-200 inline-flex items-center px-2 py-1 ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class=" border-t border-gray-200 px-4 py-6 sm:px-6 relative bottom-0">
    <div class="flex justify-between text-base font-medium text-gray-900">
      <p>Subtotal</p>
      <p>${{totalPrice}}</p>
    </div>
    <div class="mt-6">
      <a
         class="
         flex
         items-center
         justify-center
         rounded-md
         border
         border-transparent
         bg-green-300
         px-6
         py-3
         text-base
         font-medium
         text-green-100
         shadow-sm
         hover:bg-green-200
         hover:text-green-400">Checkout</a>
    </div>
  </div>
</div>
