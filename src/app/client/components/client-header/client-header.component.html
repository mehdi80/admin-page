<header>
  <nav class=" bg-green-100 shadow-xl rounded-xl px-4 lg:px-6 py-2.5 ">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <ng-container>
        <a class="flex items-center hover:bg-green-200 hover:rounded-full hover:w-9 hover:h-9 cursor-pointer">
          <span
            class="text-green-400 ps-1 self-center ">
            <svg
              class="h-6 w-6"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="9" cy="21" r="1"/>
              <circle cx="20" cy="21" r="1"/>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
          </span>
        </a>
        <div class="flex items-center lg:order-2">
          <button
            class="
           bg-green-400
           hover:bg-green-300
           text-green-100
           hover:bg-gray-50
           font-medium
           rounded-lg
           text-sm
           px-3
           lg:px-4
           py-2
           lg:py-2
           mr-2
           focus:outline-none
            ">
            login
          </button>
        </div>
      </ng-container>
      <ng-template #loggedOut>
        <a class="flex items-center">
          <span class="text-green-400 self-center text-xl font-semibold whitespace-nowrap ">Admin</span>
        </a>
        <div class="flex items-center lg:order-2">
          <a routerLink="auth/login"
             class="
           bg-green-400
           hover:bg-green-300
           text-green-100
           hover:bg-gray-50
           font-medium
           rounded-lg
           text-sm
           px-3
           lg:px-4
           py-2
           lg:py-2
           mr-2
           focus:outline-none
            ">
            Log in
          </a>
          <a routerLink="auth/register"
             class="bg-green-400
           hover:bg-green-300
           text-green-100
           font-medium
           rounded-lg
           text-sm
           px-4
           lg:px-4
           py-2
           lg:py-2
           mr-2
           focus:outline-none ">
            Sign up
          </a>
        </div>
      </ng-template>
    </div>
  </nav>
</header>
