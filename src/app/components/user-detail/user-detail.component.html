<div class="font-sans antialiased leading-normal tracking-wider bg-cover mt-9">
  <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
    <div class="w-full bg-green-100 text-green-400 lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl mx-6 lg:mx-0">
      <div class="p-4 md:p-12 text-center lg:text-left" *ngIf="selectedUser">
        <div class="block lg:hidden rounded-full shadow-2xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center"
             style="background-image: url('/photo.jpg')"></div>
        <h1 class="text-3xl font-bold pt-8 lg:pt-0">{{ selectedUser.name }}</h1>
        <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>
        <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start">
          Username: {{ selectedUser.username }}
        </p>
        <p class="pt-2 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          Email: {{ selectedUser.email }}
        </p>
        <p class="pt-2 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          Phone: {{ (selectedUser.phoneNumber || selectedUser.phone) }}
        </p>
        <p class="pt-2 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          Address: {{ selectedUser.address?.street}} {{ selectedUser.address?.city}}
        </p>
        <div class="pt-12 pb-4">
          <a routerLink='edit' class="bg-green-200 hover:bg-green-300 text-white font-bold py-2 px-4 rounded-full">
            Edit
          </a>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/3">
      <img src="/photo.jpg" class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block">
    </div>
  </div>
</div>
