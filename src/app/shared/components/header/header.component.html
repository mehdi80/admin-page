<header>
  <nav class=" bg-green-100 shadow-xl rounded-xl px-4 lg:px-6 py-2.5 ">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <ng-container *ngIf="isLoggedIn; else loggedOut">
        <a class="flex items-center">
          <span
            class="text-green-400 self-center text-xl font-semibold whitespace-nowrap ">Admin {{ currentUserName }}</span>
        </a>
        <div class="flex items-center lg:order-2">
          <button (click)="logout()"
                  class="
           bg-green-400
           hover:bg-green-300
           text-green-100
           hover:bg-gray-50
           font-medium
           rounded-lg
           text-sm
           px-3
           lg:px-4
           py-2
           lg:py-2
           mr-2
           focus:outline-none
            ">
            logOut
          </button>
        </div>
      </ng-container>
      <ng-template #loggedOut>
        <a class="flex items-center">
          <span class="text-green-400 self-center text-xl font-semibold whitespace-nowrap ">Admin</span>
        </a>
        <div class="flex items-center lg:order-2">
          <a routerLink="auth/login"
             class="
           bg-green-400
           hover:bg-green-300
           text-green-100
           hover:bg-gray-50
           font-medium
           rounded-lg
           text-sm
           px-3
           lg:px-4
           py-2
           lg:py-2
           mr-2
           focus:outline-none
            ">
            Log in
          </a>
          <a routerLink="auth/register"
             class="bg-green-400
           hover:bg-green-300
           text-green-100
           font-medium
           rounded-lg
           text-sm
           px-4
           lg:px-4
           py-2
           lg:py-2
           mr-2
           focus:outline-none ">
            Sign up
          </a>
        </div>
      </ng-template>


    </div>
  </nav>
</header>
